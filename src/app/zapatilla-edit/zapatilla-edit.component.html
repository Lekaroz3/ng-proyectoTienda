<div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
  
    <div class="card-body">
      <form novalidate
            (ngSubmit)="saveZapatilla()"
            [formGroup]="zapatillaForm">
  
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="zapatillaNombreId">Nombre Zapatilla</label>
          <div class="col-md-8">
            <input class="form-control"
                   id="zapatillaNombreId"
                   type="text"
                   placeholder="Nombre (required)"
                   formControlName="nombre"
                   name="nombre" />
          </div>
        </div>
  
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="precioId">Precio</label>
  
          <div class="col-md-8">
            <input class="form-control"
                   id="precioId"
                   type="text"
                   placeholder="Precio"
                   formControlName="precio"
                   name="precio" />
          </div>
        </div>
  
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="descripcionId">Descripcion</label>
  
          <div class="col-md-8">
            <textarea class="form-control"
                      id="descripcionId"
                      placeholder="Short Description"
                      rows=3
                      formControlName="descripcion"
                      name="descripcion"></textarea>
          </div>
        </div>
  
        
  
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="urlImagenId">Imagen url</label>
  
          <div class="col-md-8">
            <input class="form-control"
                      id="urlImagenId"
                      placeholder="urlImagen"
                      formControlName="urlImagen"
                      name="urlImagen" />
          </div>
        </div>

  
        
  
        <div class="form-group row mb-2">
          <div class="offset-md-2 col-md-4">
            <button class="btn btn-primary mr-3"                    
                    type="submit">
              Save
            </button>
            <button class="btn btn-outline-secondary mr-3"                    
                    type="button"
                    title="Cancel your edits"
                    [routerLink]="['']">
              Cancel
            </button>
            
          </div>
        </div>
      </form>
    </div>
  
    <div class="alert alert-danger"
         *ngIf="errorMessage">{{errorMessage}}
    </div>
  </div>
